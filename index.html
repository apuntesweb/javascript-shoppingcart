<!DOCTYPE html>
<html lang = "en">
<head>
    <meta charset = "UTF-8">
    <meta content = "width=device-width, initial-scale=1.0" name = "viewport">
    <meta content = "ie=edge" http-equiv = "X-UA-Compatible">
    <title>Shopping Cart</title>
    <link href = "css/normalize.css" rel = "stylesheet">
    <link href = "css/skeleton.css" rel = "stylesheet">
    <link href = "css/custom.css" rel = "stylesheet">
</head>
<body>
    <header id="header" class="header">
        <div class="container">
            <div class="row">
                <div class = "four columns">
                    <img src = "img/logo.jpg" id="logo">
                </div>
                <div class = "two columns u-pull-right">
                    <ul>
                        <li class = "submenu">
                            <img src = "img/cart.png" id="img-cart">
                            <div id = "cart">
                                <table id = "shopping-cart" class = "u-full-width">
                                    <thead>
                                        <tr>
                                            <th>Image</th>
                                            <th>Name</th>
                                            <th>Price</th>
                                            <th>Quantity</th>
                                        </tr>
                                    </thead>
                                </table>
                                <a href = "#" id="empty-cart" class="button u-full-width">Empty cart</a>
                            </div>
                        </li>
                    </ul>
                </div>
            </div>
        </div>
    </header>
    <footer>
    
    </footer>
    <div id="hero">
        <div class = "container">
            <div class = "row">
                <div class = "six columns">
                    <content-hero>
                        <h2>Learn something new</h2>
                        <p>All courses at $15</p>
                        <form action = "#" id = "search" class = "form" method="post">
                            <input class="u-full-width" type="text" placeholder="What would you like to learn?" id="searcher">
                            <input type = "submit" id="submit-searcher" class="submit-searcher">
                        </form>
                    </content-hero>
                </div>
            </div>
        </div>
    </div>
    <div class = "bar">
        <div class = "container"></div>
            <div class = "row">
                <div class = "four columns icon icon1">
                    <p>20,000 Online Courses <br>
                       Explore the latest topics</p>
                </div>
                <div class = "four columns icon icon2">
                    <p>Expert Instructors<br>
                       Learn with different styles</p>
                </div>
                <div class = "four columns icon icon3">
                    <p>lifetime access<br>
                       learn at your own pace</p>
                </div>
            </div>
    </div>
    <div id = "shopping-list" class = "container"></div>
    <script src="js/app.js"></script>
</body>
</html>
